  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@latest/themes/prism-okaidia.min.css">  
  <style>
    .markdown-section code,
    .markdown-section pre,
    .markdown-section pre > code {

        background-color: #3a3a3a/* #091724; /* dark background, because vue.css modify it */

    /* because the bgcolor change in previous css rule. font-color when using inline code tag */

        color: #136a72; 
        background-color: rgb(239, 239, 239);
        font-weight: bold;
    }    
  </style>

<body>
  <div data-app id="main">
  </div>
  <script>
    window.$docsify = {

      auto2top: true,
      homepage: 'README.md',
      search: {
        noData: 'No hay resultados',

        placeholder: 'Buscar'
      },
      copyCode: {

  </script>
